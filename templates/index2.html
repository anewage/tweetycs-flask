    <script type="text/javascript" charset="utf-8">
        var updates = 0;
        $(document).ready(function () {
            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = '/test';
            // Connect to the Socket.IO server.
            // The connection URL has the following format:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function () {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });
            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('my_response', function (msg) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });
            socket.on('hello', function (msg) {
                updates++;
                if (updates === 10) {
                    updates = 0;
                    dc.redrawAll();
                }
                var tweet = JSON.parse(msg.tweet)
                xfilter.add([tweet])

                $('#tweets-number').text(msg.number);
            });
            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the
            // round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function () {
                start_time = (new Date).getTime();
                socket.emit('my_ping');
            }, 1000);
            // Handler for the "pong" message. When the pong is received, the
            // time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('my_pong', function () {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });
            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#emit').submit(function (event) {
                socket.emit('my_event', {data: $('#emit_data').val()});
                return false;
            });
            $('form#broadcast').submit(function (event) {
                socket.emit('my_broadcast_event', {data: $('#broadcast_data').val()});
                return false;
            });
            $('form#join').submit(function (event) {
                socket.emit('join', {room: $('#join_room').val()});
                return false;
            });
            $('form#leave').submit(function (event) {
                socket.emit('leave', {room: $('#leave_room').val()});
                return false;
            });
            $('form#send_room').submit(function (event) {
                socket.emit('my_room_event', {room: $('#room_name').val(), data: $('#room_data').val()});
                return false;
            });
            $('form#close').submit(function (event) {
                socket.emit('close_room', {room: $('#close_room').val()});
                return false;
            });
            $('form#disconnect').submit(function (event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>

<script async>
    var svg = d3.select("#inf-sent-chart")
        .append('svg');
    var defs = svg.append("defs")
    var infSentChart = dc.bubbleChart("#inf-sent-chart");
    var data = []
    var xfilter = crossfilter(data),
        userDimension = xfilter.dimension(function (d) {
            return d.user.screen_name;
        });
    // Maintain running tallies by year as filters are applied or removed
    var userGroup = userDimension.group().reduce(
        /* callback for when data is added to the current filter results */
        function (p, v) {
            p.tweetCount = p.tweetCount + 1;
            p.avgSentiment = (p.avgSentiment + (+v.sentiment)) / p.tweetCount;
            p.influence = +v.user.followers_count / (+v.user.friends_count + 1);
            return p;
        },
        /* callback for when data is removed from the current filter results */
        function (p, v) {
            p.tweetCount = p.tweetCount - 1;
            p.avgSentiment = (p.avgSentiment - (+v.sentiment)) / p.tweetCount;
            p.influence = +v.user.followers_count / (+v.user.friends_count + 1);
            return p;
        },
        /* initialize p */
        function () {
            return {
                tweetCount: 0,
                avgSentiment: 0,
                influence: 0,
            };
        }
    );

    function render_plots() {
        infSentChart
            .width(990)
            .height(500)
            .margins({top: 10, right: 50, bottom: 30, left: 60})
            .dimension(userDimension)
            .group(userGroup)
            .keyAccessor(function (p) {
                return p.value.influence;
            })
            .valueAccessor(function (p) {
                return p.value.avgSentiment;
            })
            .radiusValueAccessor(function (p) {
                return 0.1;
            })
            .colorAccessor(function (p) {
                return p.value.avgSentiment;
            })
            .x(d3.scaleLinear().domain([0, 10]))
            .y(d3.scaleLinear().domain([-1, 1]))
            .r(d3.scaleLinear().domain([0, 10]))
            .elasticY(true)
            .yAxisPadding(0.1)
            .elasticX(true)
            .xAxisPadding(200)
            //.maxBubbleRelativeSize(0.07)
            .renderHorizontalGridLines(true)
            .renderVerticalGridLines(true)
            .xAxisLabel('Influence')
            .yAxisLabel('Sentiment Score')
            .renderLabel(false)
            //.label(function (p) {
            //    return p.key;
            //})
            .renderTitle(true)
            .title(function (p) {
                return [
                    "@" + p.key + ":",
                    "# of Tweets: " + p.value.tweetCount,
                    "Avg. sentiment: " + p.value.avgSentiment,
                    "Influence: " + p.value.influence
                ].join('\n');
            })
        //.mouseZoomable(true);
        dc.renderAll()
    }

    render_plots()

</script>
